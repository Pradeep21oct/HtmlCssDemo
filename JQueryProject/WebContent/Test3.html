<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
	 $("h2").hide();
	$("button").click(function(){
    $("#test").hide();    
    $("h2").show();
  });
});
</script>
</head>
<body>
<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p id="test">This is another paragraph.</p>
<button id="b1" title="Click Me">Click me</button>
</body>

</html>
