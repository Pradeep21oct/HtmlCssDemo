<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#div1").text("Text: " + $("#test").text());
  });
  $("#btn2").click(function(){
	  $("#div1").html("HTML: " + $("#test").html());
  });
});
</script></head>
<body>
<p id="test">This is some <b>bold</b> text 
in a paragraph.</p>
<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<div id="div1" ></div>
</body>
</html>
