<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assigment 01</title>
    <link href='media-player.css' rel='stylesheet' />
    <script src='media-player.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div id='media-player' class='embed-responsive embed-responsive-4by3'>
  <div>
    <video id='media-video'  width="500"  height="500" controls>
        <source src='movie.mp4' type='video/mp4'>
        <source src="movie.ogg" type="video/ogg">
    </video>
    </div>
    <div id='media-controls'>
       <!-- <progress id='progress-bar' min='0' max='100' value='0'>0% played</progress><br>
        <button id='replay-button' class='replay' title='replay' onclick='replayMedia();'>Replay</button>
        <button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'>Play</button>
        <button id='stop-button' class='stop' title='stop' onclick='stopPlayer();'>Stop</button>
        <button id='volume-inc-button' class='volume-plus' title='increase volume' onclick='changeVolume("+");'>Increase volume</button>
        <button id='volume-dec-button' class='volume-minus' title='decrease volume' onclick='changeVolume("-");'>Decrease volume</button>
        <button id='mute-button' class='mute' title='mute' onclick='toggleMute("true");'>Mute</button>-->


        <progress id='progress-bar' min='0' max='100' value='0'>0% played</progress><br>


        <button class="glyphicon glyphicon-play-circle" onclick="play();" ></button>
        <i class="glyphicon glyphicon-pause" onclick="pause();"></i>
        <i class="glyphicon glyphicon-volume-up" onclick='changeVolume("+");'></i>
        <i class="glyphicon glyphicon-volume-down" onclick='changeVolume("-");'></i>
        <i class="glyphicon glyphicon-stop" onclick='stopPlayer();'></i>
        <i class="glyphicon glyphicon-volume-off"  id="mute-button" onclick='toggleMute("true");'></i>
        <i id='like' class="glyphicon glyphicon-thumbs-up" title='like' onclick='like();'><span id="likecount" /></i>
        <i id='unlike' class='glyphicon glyphicon-thumbs-down' title='like' onclick='unlike();'><span id="unlikecount" /></i>
    </div>
</div>
</body>
</html>
